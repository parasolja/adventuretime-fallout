<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
			<title>PipBoy</title>
		</meta>
		<meta name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no">

			<link rel="stylesheet" href="css/tether.min.css" />
			<link rel="stylesheet"
				href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
				integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
				crossorigin="anonymous" />
			<link rel="stylesheet" href="css/bootstrap.min.css" />
			<link rel="stylesheet" href="css/pipboy.app.css" />
		</meta>
	</head>
	<body>
		<nav class="navbar navbar-toggleable navbar-light">
			<div class="collapse navbar-collapse id=" id="mainNav">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a href="index.html" class="nav-link">STAT</a>
					</li>
					<li class="navbar-item active">
						<a href="inv.html" class="nav-link">INV</a>
					</li>
					<li class="nav-item">
						<a href="#" class="nav-link">DATA</a>
					</li>
					<li class="nav-item">
						<a href="#" class="nav-link">MAP</a>
					</li>
					<li class="nav-item">
						<a href="#" class="nav-link">RADIO</a>
					</li>

				</ul>
			</div>
		</nav>
		<div class="container">
			<div class="col-12">
				<ul class="nav nav-tabs">
					<li class="nav-item">
						<a href="#status" class="nav-link" data-toggle="tab" role="tab">WEAPONS</a>
					</li>
					<li class="nav-item">
						<a href="#special" class="nav-link" data-toggle="tab">ARMOR</a>
					</li>
					<li class="nav-item">
						<a href="#perks" class="nav-link" data-toggle="tab">AID</a>
					</li>
				</ul>

				<div class="tab-content">
					<div class="tab-pane active full col-12" id="status"
						role="tabpanel">
						<ul class="item-list">
							<li>
								<a href="#" class="scarlet">Scarlet</a>
							</li>
							<li>
								<a href="#" class="root">Root Sword</a>
							</li>
							<li>
								<a href="#" class="finnsw">Finn Sword</a>
							</li>
							<li>
								<a href="#" class="demon">Demon Blood Sword</a>
							</li>
							<li>
								<a href="#" class="jake">Jake's Sword</a>
							</li>
							<li>
								<a href="#" class="axbass">Ax Bass</a>
							</li>
							<li>
								<a href="#" class="fiona">Wish Star Sword</a>
							</li>
						</ul>
					<div class="stat-bar">
						<div class="center-image-inv image-responsive">
							<img src="scarlet.png"  />
						</div>
					</div>
					</div>
					<div class="item-stats">
						<div class="row-highlight">
							<div class="row">
								<div class="col-12">
									<span class="damage pull-right">Medium</span>
									<div class="pull-left">Damage</div>
								</div>
							</div>
						</div>
						<div class="row-highlight">
							<div class="row">
								<div class="col-12">
									<span class="type pull-right">Sword</span>
									<div class="pull-left">Type</div>
								</div>
							</div>
						</div>
						<div class="row-highlight">
							<div class="row">
								<div class="col-12">
									<span class="owner pull-right">Finn</span>
									<div class="pull-left">Owner</div>
								</div>
							</div>
						</div>
					</div>
					<div class="tab-pane" id="special" role="tabpanel">
						special
					</div>
					<div class="tab-pane" id="perks" role="tabpanel">
						perks
					</div>
				</div>
			</div>
		</div>
		<!-- Row that belongs to footer -->
		<navbar class="navbar navbar-light pip-footer">
			<div class="row" id="row1">
				<div class="col-3">
					HP 90/90
				</div>
				<div class="col-6">
					<span>LEVEL 1</span>
					<div class="level-progress">
						<div class="level-progress-indicator" width="70%"></div>
					</div>
				</div>
				<div class="col-3 text-right">
					AP 50/50
				</div>
			</div>
		</navbar>
		<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"
			integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"
			crossorigin="anonymous"></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
			integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
			crossorigin="anonymous"></script>
		<script
			src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
			integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
			crossorigin="anonymous"></script>
		<script src="./js/pipboy.app.js"></script>
	</body>
</html>
